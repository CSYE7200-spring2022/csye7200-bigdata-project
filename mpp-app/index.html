<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mpp App</title>
</head>
<body>
<h1>Music Popularity Prediction</h1>
<div id="single_song_inference">
  <h2>Single Song Inference</h2>
  <form id="info_form" action="#" onsubmit="return false;" method="post">
    <fieldset>
      <!--title-->
      <label for="form_title">Title</label>
      <br>
      <input type="number" id="form_title" required>
      <br>
      <!--description-->
      <label for="form_description">Description</label>
      <br>
      <textarea cols="20" rows="5" wrap="hard" id="form_description" placeholder="description ..."></textarea>
      <br>
      <!--date and time-->
      <label for="form_datetime">Date/Time</label>
      <br>
      <input type="datetime-local" id="form_datetime" required>
    </fieldset>

    <div class="submit_btn">
      <button type="submit" id="form_submit_btn">Apply</button>
    </div>
  </form>
</div>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./target/scala-2.12/mpp-app-fastopt/main.js"></script>
</body>
</html>
